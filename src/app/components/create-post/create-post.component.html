<div class="max-w-md mx-auto p-4 bg-white shadow rounded">
    <form [formGroup]="postForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium">Título</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
        />
        <small *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="text-red-600">
          Título es requerido y debe ser al menos 5 carácteres de largo.
        </small>
      </div>
      <div class="mb-4">
        <label for="imagen" class="block text-sm font-medium">Imagen</label>
        <input
          type="file"
          id="image"
          (change)="onImageSelected($event)"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
          accept=".jpg, .jpeg, .png"
        />
        <small *ngIf="postForm.get('image')?.invalid && postForm.get('image')?.touched" class="text-red-600">
          An image file is required.
        </small>
      </div>
      <button
        type="submit"
        [disabled]="postForm.invalid"
        class="w-full bg-blue-500 text-white font-medium py-2 rounded shadow hover:bg-blue-600"
      >
        Crear Post
      </button>
    </form>
  </div>
