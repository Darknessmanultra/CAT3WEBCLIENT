<div class="max-w-md mx-auto mt-10 p-4 bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">Iniciar Sesión</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block font-medium">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full p-2 border rounded"
          [ngClass]="{ 'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">
          Ingresa un correo electrónico válido.
        </small>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block font-medium">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full p-2 border rounded"
          [ngClass]="{ 'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-500 text-white py-2 rounded">
        Iniciar Sesión
      </button>
  
      <p *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</p>
    </form>
  </div>
