<div *ngIf="posts.length === 0" class="text-center text-gray-500">
    No hay posts disponibles.
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let post of posts" class="bg-white p-4 rounded shadow">
      <img [src]="post.imageUrl" alt="Post Image" class="w-full h-48 object-cover rounded">
      <h2 class="mt-2 font-bold">{{ post.title }}</h2>
      <p class="text-sm text-gray-500">{{ post.publishedAt | date: 'short' }}</p>
    </div>
  </div>
